<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Cristiana - Cuerpo De Cristo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo de la Iglesia" class="logo-iglesia">
        <h1>Música Cristiana</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                <li><a href="actividades.html">Actividades</a></li>
                <li><a href="juego.html">Juego Bíblico</a></li>
                <li><a href="musica.html">Música</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Escucha Música Cristiana</h2>
        <div class="music-container">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="music/cancion1.mp3" type="audio/mpeg">
                Tu navegador no soporta el reproductor de audio.
            </audio>
            <div class="controls">
                <button id="prevSong">⏮ Anterior</button>
                <button id="nextSong">Siguiente ⏭</button>
            </div>
            <div class="volume-control">
                <label for="volumeSlider">Volumen:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
        <h3>Lista de Canciones</h3>
        <ul id="playlist">
            <li data-src="music/cancion1.mp3">Canción 1</li>
            <li data-src="music/cancion2.mp3">Canción 2</li>
            <li data-src="music/cancion3.mp3">Canción 3</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Cuerpo De Cristo</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
