    <main>
        <section id="juego-versiculo">
            <h2>Completa el Versículo: "Porque de tal manera amó Dios al mundo, que ha dado a su..."</h2>
            <div class="opciones">
                <button onclick="verificarRespuesta(this, 'correcta')">Hijo Unigénito</button>
                <button onclick="verificarRespuesta(this, 'incorrecta')">Siervo Fiel</button>
                <button onclick="verificarRespuesta(this, 'incorrecta')">Primogénito</button>

        </section>

    <script>
        function verificarRespuesta(elemento, respuesta) {
            const resultado = document.getElementById('resultado');

            if (respuesta === 'correcta') {
                resultado.textContent = '¡Correcto!';
                resultado.style.color = 'green';
            } else {
                resultado.textContent = 'Incorrecto. La respuesta correcta es "Hijo Unigénito".';
                resultado.style.color = 'red';
            }
        }
    </script>
